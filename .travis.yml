language: node_js

node_js:
  - '6'

cache:
  yarn: true
  directories:
    - node_modules

install: npm install

script: npm run test

after_success:
  - yarn coverage
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info

addons:
  code_climate:
    repo_token:
      secure: 